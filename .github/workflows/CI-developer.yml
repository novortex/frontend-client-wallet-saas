name: CI for Developer (tests and build)

on:
  push:
    branches:
      - developer
  pull_request:
    branches:
      - developer

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  

      - name: Install dependencies
        run: npm install  

      - name: Run tests
        run: npm test  

      - name: Build application
        run: npm run build   
