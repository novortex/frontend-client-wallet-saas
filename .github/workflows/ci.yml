name: Frontend CI

on:
  push:
    branches:
      - developer
      - uat
      - main
  pull_request:
    branches:
      - developer
      - uat
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.11.0'
          cache: 'npm'  # Cache dependencies for faster builds

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Build Frontend
        run: npm run build
